<form
  [formGroup]="filtroForm"
  (ngSubmit)="aplicarFiltros()"
  class="filtro-grid"
>
  <div class="filtro-item">
    <label for="banca">Banca:</label>
    <select id="banca" formControlName="banca">
      <option value="">Todas</option>
      <option *ngFor="let banca of bancasDisponiveis" [value]="banca">
        {{ banca }}
      </option>
    </select>
  </div>

  <div class="filtro-item">
    <label for="cargo">Cargo:</label>
    <select id="cargo" formControlName="cargo">
      <option value="">Todos</option>
      <option *ngFor="let cargo of cargosDisponiveis" [value]="cargo">
        {{ cargo }}
      </option>
    </select>
  </div>

  <div class="filtro-item">
    <label for="nivel">NÃ­vel:</label>
    <select id="nivel" formControlName="nivel">
      <option value="">Todos</option>
      <option *ngFor="let nivel of niveisDisponiveis" [value]="nivel">
        {{ nivel }}
      </option>
    </select>
  </div>

  <div class="filtro-buttons">
    <button type="submit">Aplicar Filtros</button>
    <button
      *ngIf="temFiltrosAtivos"
      type="button"
      (click)="resetarFiltros()"
      class="btn-resetar"
    >
      Resetar Filtros
    </button>
  </div>
</form>
